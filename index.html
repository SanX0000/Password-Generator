<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Password_Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class= "logo" src="Assets/logo.png" alt="Gerador de senha logo"/>

    <main class="container-input">
        <span>Tamanho </span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min="6" max="20" value="10"/>

        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">12121212121212</span>
        <span>Clique na senha para copiar⬆️</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
